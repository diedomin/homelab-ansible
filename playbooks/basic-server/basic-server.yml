---
- name: Basic Server Setup
  hosts: all
  become: yes
  gather_facts: yes

  vars:
    sudo_user: "{{ ansible_user }}"

  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: update_system | bool

    - name: Upgrade all packages to the latest version
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      register: upgrade_result
      when: update_system | bool

    - name: Configure passwordless sudo for the user
      lineinfile:
        path: /etc/sudoers.d/{{ sudo_user }}
        line: "{{ sudo_user }} ALL=(ALL) NOPASSWD:ALL"
        create: yes
        mode: "0440"
        validate: "visudo -cf %s"
      when: enable_passwordless_sudo | bool

    - name: Display upgrade results
      debug:
        msg: "System upgrade completed. {{ upgrade_result.changed | ternary('Packages were updated', 'No packages needed updating') }}"
      when: update_system | bool

- name: Install exporters for standalone instances
  hosts: standalone
  become: yes
  gather_facts: yes
  roles:
    - node_exporter
    - grafana_alloy

- name: Disable swap for k8s instances
  hosts: k8s_instances
  become: yes
  gather_facts: yes
  roles:
    - disable_swap
